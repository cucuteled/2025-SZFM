<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bejelentkezés — ÉTTEREM</title>
    <style>
        /* Ugyanaz a design, mint az index/registro oldal */
        body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          background-image: url('/pictures/homepage.jpg');
          background-size: cover;
          background-position: center;
          font-family: Arial, sans-serif;
          color: white;
        }

        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          width: 200px;
          height: 100%;
          background-color: rgba(128,128,128,0.5);
          border-top-right-radius: 15px;
          border-bottom-right-radius: 15px;
          padding: 20px;
          box-sizing: border-box;
        }

        .title {
          position: absolute;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(128,128,128,0.5);
          padding: 10px 30px;
          border-radius: 20px;
          font-size: 24px;
          font-weight: bold;
          letter-spacing: 2px;
          text-transform: uppercase;
        }

        .login-btn {
          position: absolute;
          top: 20px;
          right: 20px;
          background-color: rgba(128,128,128,0.5);
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 20px;
          cursor: pointer;
          font-size: 14px;
          transition: all 0.3s ease;
          text-decoration: none;
        }
        .login-btn:hover { background-color: rgba(180,180,180,0.7); transform: scale(1.05); }

        .sidebar button {
          display: block;
          width: 100%;
          margin: 10px 0;
          padding: 10px;
          background-color: rgba(255,255,255,0.1);
          color: white;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        .sidebar button:hover { background-color: rgba(255,255,255,0.3); transform: translateX(5px); }

        .screencontent {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
        }

        .card {
          background-color: rgba(255,255,255,0.08);
          border-radius: 12px;
          padding: 24px;
          width: 320px;
          color: white;
          backdrop-filter: blur(4px);
          box-shadow: 0 6px 18px rgba(0,0,0,0.4);
        }

        .card h2 { margin-top: 0; margin-bottom: 10px; letter-spacing: 1px; }
        .form-row { margin-top: 12px; display: flex; gap: 10px; flex-direction:column; }

        input[type="email"],
        input[type="password"] {
          width: 90%;
          max-width: 300px;
          margin: 0 auto;
          padding: 10px;
          border-radius: 8px;
          border: none;
          background: rgba(0,0,0,0.5);
          color: white;
          display: block;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
          margin-top: 16px;
          display: inline-block;
          padding: 10px 16px;
          border-radius: 20px;
          border: none;
          cursor: pointer;
          background-color: rgba(255,255,255,0.8);
          color: black;
          font-weight: bold;
          transition: all 0.22s ease;
        }
        .btn:hover { transform: translateY(-2px); background-color: rgba(255,255,255,0.28); }

        .msg { margin-top: 12px; color: #ffdddd; font-size: 0.95rem; }
        .success { color: #c8ffcf; }

        .small { font-size: 0.9rem; margin-top: 10px; }
        a.inline { color: #fff; text-decoration: underline; }

        pre { white-space: pre-wrap; margin-top: 12px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; color: #fff; }
    </style>
</head>
<body>
<div class="title">ÉTTEREM</div>
<a class="login-btn" href="/register">Regisztráció</a>

<div class="screencontent">
    <div class="card" role="region" aria-label="Bejelentkezés">
        <h2>Bejelentkezés</h2>

        <form id="loginForm" autocomplete="on">
            <div class="form-row">
                <input name="email" type="email" placeholder="Email" required />
            </div>

            <div class="form-row">
                <input name="password" type="password" placeholder="Jelszó" required />
            </div>

            <button class="btn" type="submit">Bejelentkezés</button>
            <div id="message" class="msg" aria-live="polite"></div>

            <div class="small">Nincs fiókod? <a class="inline" href="/register">Regisztráció</a></div>

            <hr style="border: none; height: 1px; background: rgba(255,255,255,0.08); margin-top: 16px;">
            
            <div class="small"><a class="inline" href="/">Vissza a főoldra</a></div>
        </form>
    </div>
</div>

<script>
    function deletecontent(){const c=document.getElementById('etel-container'); if(c) c.innerHTML='';}
    function listfoods(){ window.location.href = '/'; }
    function rolunk(){ window.location.href = '/'; }
    function kapcsolat(){ window.location.href = '/'; }
    function fooldal(){ window.location.href = '/'; }

    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';

      const fd = new FormData(loginForm);
      const payload = {
        email: fd.get('email'),
        password: fd.get('password')
      };

      try {
        const res = await fetch('/api/v1/auth/authenticate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const text = await res.text();
          message.textContent = 'Hiba: ' + (text || res.statusText);
          return;
        }

        message.textContent = 'Sikeres bejelentkezés, átirányítás...';
        message.classList.add('success');
        setTimeout(() => window.location.href = '/', 600);
      } catch (err) {
        console.error(err);
        message.textContent = 'Hálózati hiba: ' + err.message;
      }
    });
</script>
</body>
</html>
